<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2017杭电十佳教师评选-风采展示</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scalable=0"/>
    <script src="./js/jquery-2.0.0.min.js" type="text/javascript"></script>
    <script src="./js/teacherData.js" type="text/javascript"></script>
    <script src="./js/utils.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/bars.css">
    <link rel="stylesheet" href="./css/utils.css">
</head>
<style>
    .notice {
        font-size: 14px;
        letter-spacing: 2.4px;
        color: #999999;
        padding: 30px;
    }
    .teacherBox:hover .shade {
        height: 0;
        width: 0;
    }
    .teacherBox .info {
        width: 75%;
        height: 150px;
        line-height: 32px;
    }
    .teacherBox .link {
        width: 120px;
        height: 40px;
        line-height: 40px;
        opacity: 0;
        font-size: 12px;
        color: white;
        background-image: linear-gradient(to right, rgba(51, 204, 204, .8), rgba(41, 128, 185, .5));
        transition: .8s;
    }
    .teacherBox:hover .link {
        opacity: 1;
    }
    .teacherBox .id, .teacherBox .name {
        font-size: 18px;
    }
    .teacherBox .department, .teacherBox .motto {
        font-size: 14px;
    }
</style>

<body>
<div class="topbar">
    <div class="topbarContainer">
        <img src="./pic/logo.png" class="logo" alt=" ">
        <div class="title active">
            <div>风采展示</div>
            <div class="underline"></div>
        </div>
        <a class="title" href="./vote.html">
            <div>为Ta投票</div>
            <div class="underline"></div>
        </a>
    </div>
</div>
<div class="container">
    <img class="banner" src="./pic/banner_pc.jpg"/>
    <img class="banner phone" src="./pic/banner_phone.jpg"/>
    <div class="notice">· 按姓名的拼音字母顺序排列 ·</div>
    <div class="votelist"></div>
    <div class="stress">END</div>
</div>
<div class="copyright">@ 2017.Powered by RedHome Studio 红色家园</div>
</body>
</html>

<script id="teacherContainer" type="application/xml">
    <div class="teacherBox">
        <img src="./pic/teacherLong/__teacher__.jpg"/>
        <a class="absolute center link" href="./personInfo.html?id=__id__">
            查看介绍
        </a>
        <div class="absolute center shade">
            <div class="absolute center info">
                <div class="id">__number__</div>
                <div class="name">__teacher__</div>
                <div class="department">·__department__·</div>
                <div class="motto">"__motto__"</div>
            </div>
        </div>
    </div>
</script>

<script>
    $(function () {
        //教师列表
        var teacherContainerCode = $('#teacherContainer').html();
        var $container = $('.votelist');
        teacherInfo.forEach(function (e) {
            var str = teacherContainerCode.replaceAll({
                '__department__': e.department,
                '__teacher__': e.teacher,
                '__id__': e.id,
                '__number__': e.number,
                '__motto__': e.motto
            });
            $container.append(str)
        });
        $container.append('<div class="teacherBox"></div>')
    })
</script>
